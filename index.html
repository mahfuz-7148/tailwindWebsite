<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fbClone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
   <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/3 mx-14">
      <img src="./fb.png" alt="" class="w-80">
      <p class="text-3xl mx-20">Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
      <input class="px-4 h-12 my-2 border border-gray-200 rounded-lg outline-blue-800" type="text" placeholder="Email address or phone number">
      <input class="px-4 h-12 my-2 border border-gray-200 rounded-lg outline-blue-800" type="password" placeholder="Password">
      <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 font-bold rounded-md">Log In</button>
      <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
      <hr class="my-2">
      <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto font-bold rounded-md w-fit">Create New Account</button>
      <span class="absolute -bottom-12 text-sm">
        <span class="font-bold">Create a page</span>
        for a celebrity, brand or business
      </span>
    </div>
   </div>
</body>
</html>
